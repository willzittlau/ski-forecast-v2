<!--Inherit from base template-->
{%extends 'base.html'%}
<!--body-->
{%block content%}
    <h1>Forecast Areas</h1>
    <!--Create two 50% wide grids-->
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-2">
        <h2>Backcountry</h2>
            <div class="pure-menu">
                <!--Create Backcountry Menu List-->
                <ul class="pure-menu-list">
                {%for url, name in backcountry_name_list.items() |sort%}
                    <li class="pure-menu-item">
                        <a href={{ url_for('forecast', area_name=url) }} class="pure-menu-link">{{name}}</a>
                    </li>
                {%endfor%}
                </ul>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-2">
        <h2>Resort</h2>
            <div class="pure-menu">
                <!--Create Resort Menu List-->
                <ul class="pure-menu-list">
                {%for url, name in resort_name_list.items() |sort%}
                    <li class="pure-menu-item">
                        <a href={{ url_for('forecast', area_name=url) }} class="pure-menu-link">{{name}}</a>
                    </li>
                {%endfor%}
                </ul>
            </div>
        </div>
    </div>
    <br>
    <div class= "button-block">
        <a href="{{ url_for('forecast', area_name=rand_url) }}"><button class="pure-button"> Choose for me </button></a>
    </div>
{%endblock%}
